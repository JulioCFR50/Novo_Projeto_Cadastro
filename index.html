<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Nota Fiscal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('coqueiral.png') no-repeat center center/cover;
        }
        .container {
            max-width: 1100px;
            margin: 40px auto 80px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.60);
            border-radius: 5px;     
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #555;
        }
        .btn {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            font-size: 14px;
        }
        .btn:hover {
            background: #0056b3;
        }
        form {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        label {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.2s;
        }
        input:focus, select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0,123,255,0.3);
        }
        #transportadora, #numeroNF, #valorNF, #dataNF, #cliente {
            grid-column: span 1;
        }
        #uf, #motivo, #acao, #nfEntrada, #arm {
            grid-column: span 1;
        }
        #status {
            grid-column: span 2;
        }
        .form-actions {
            grid-column: span 4;
            text-align: center;
            margin-top: 15px;
        }
        /* Campo de pesquisa */
        .search-box {
            margin: 20px 0;
            text-align: center;
        }
        .search-box input {
            width: 60%;
            padding: 8px;
            border: 1px solid #aaa;
            border-radius: 8px;
            font-size: 14px;
        }
        /* Footer */
        footer {
            text-align: center;
            padding: 15px 0;
            background: rgba(0,0,0,0.05);
            font-size: 14px;
            color: #333;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 900px) {
            form {
                grid-template-columns: repeat(2, 1fr);
            }
            #status {
                grid-column: span 2;
            }
        }
        @media (max-width: 500px) {
            form {
                grid-template-columns: 1fr;
            }
            .form-actions {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastrar Nota Fiscal</h1>
        <a href="lista.html"><button>Ver Lista de NFs</button></a>

       
        <h2>Cadastro</h2>
        <form id="formCadastro">
            <input type="text" id="transportadora" placeholder="Transportadora" required>
            <input type="text" id="numeroNF" placeholder="Número da NF" required>
            <input type="text" id="valorNF" placeholder="Valor (ex: 1.234,56)" required>
            <input type="date" id="dataNF" required>
            <input type="text" id="cliente" placeholder="Cliente" required>
            <input type="text" id="uf" placeholder="UF" maxlength="2" required>
            <input type="text" id="motivo" placeholder="Motivo">
            <input type="text" id="acao" placeholder="Ação">
            <input type="text" id="nfEntrada" placeholder="NF Entrada">
            <input type="text" id="arm" placeholder="ARM">
            <select id="status" required>
                <option value="">-- Status --</option>
                <option value="pendente">Pendente</option>
                <option value="em_andamento">Em andamento</option>
                <option value="finalizado">Finalizado</option>
            </select>
            <button type="submit">Salvar</button>
        </form>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="cadastro.js"></script>

    <script>
        // Exemplo: capturar o que o usuário digita
        document.getElementById('pesquisaCliente').addEventListener('input', function() {
            const termo = this.value.toLowerCase();
            console.log("Pesquisando cliente:", termo);
            // Aqui você pode chamar o Firestore e filtrar clientes
        });
    </script>
</body>
</html>
