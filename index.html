<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="description" content="Pagina para consulta de N" />
      <meta name="author" content="Julio Cesar" />
      <title>Portal NF</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="container">
         <h1>Portal NF</h1>
         <button id="btnAbrirCadastro">Cadastrar NF</button><br><br>
         <label for="nfPesquisa">Pesquisar NF:</label>
         <input type="text" id="nfPesquisa" placeholder="Digite o número da NF">
         <!-- Tela de cadastro -->
         <div id="formCadastro" style="display: none;">
            <h2>Cadastro de NF</h2>
            <form id="nfForm">
               <input type="text" id="nfNumero" placeholder="Número da NF" required>
               <input type="text" id="nfValor" placeholder="Valor (ex: 123.365,36)" required>
               <input type="date" id="nfData" required>
               <textarea id="nfOcorrencia" placeholder="Ocorrência"></textarea>
               <button type="submit">Salvar</button>
               <button type="button" id="btnFecharCadastro">Cancelar</button>
            </form>
         </div>
         <!-- Tela principal / Planilha -->
         <h2>Lista de NFs</h2>
         <table id="tabelaNF">
            <thead>
               <tr>
                  <th>NF</th>
                  <th>Valor</th>
                  <th>Data Emissão</th>
                  <th>Ocorrência</th>
                  <th>Ações</th>
               </tr>
            </thead>
            <tbody></tbody>
         </table>
      </div>
      <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
      <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
      <script src="script.js"></script>
   </body>
</html>
